<p>news works!</p>
<button (click)="getNews()">Render</button>
<div *ngFor="let i of t" class="grid-container">
    <div class="card">
        <img [src]="i['urlToImage']" alt="Article Image">
        <div class="card-content">
            <h2>{{i["title"]}}</h2>
            <!-- <p>by Alex Harring, Fred Imbert</p> -->
            <p>{{i["description"]}}</p>
            <p></p>
            <a [href]="i['url']" class="read-more">Read More</a>
        </div>
    </div>
</div>
